<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Splitter</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="main-title">
				<h1>spli</h1>
				<h1>tter</h1>
			</div>

			<section id="wrapper">
				<article id="left">
					<div class="bill">
						<label>
							Bill
							<input
								type="text"
								pattern="\d*"
								min="0"
								max="100000"
								maxlength="6"
								id="billInput"
								placeholder="0"
							/>
							<p class="dollar">$</p>
						</label>
					</div>

					<div class="tip">
						<label>Select Tip %</label>
						<div class="buttons">
							<input type="button" class="percent" value="5%" />
							<input type="button" class="percent" value="10%" />
							<input type="button" class="percent" value="15%" />
							<input type="button" class="percent" value="25%" />
							<input type="button" class="percent" value="50%" />
							<input
								type="text"
								pattern="\d*"
								id="custom"
								min="0"
								max="100"
								maxlength="3"
								placeholder="Custom"
							/>
						</div>
					</div>

					<div class="people">
						<label>
							Number of People
							<input
								type="text"
								pattern="\d*"
								id="numOfPeople"
								min="1"
								max="500"
								maxlength="3"
								placeholder="0"
							/>
							<img src="user.png" alt="men icon" class="icon" />
						</label>
					</div>
				</article>

				<article id="right">
					<div class="contentWrapper">
						<div class="tipAmount">
							<div class="textWrap">
								<h2>Tip amount</h2>
								<p>/ person</p>
							</div>
							<p>$0.00</p>
						</div>

						<div class="totalTip">
							<div class="textWrap">
								<h2>Total</h2>
								<p>/ person</p>
							</div>
							<p>$0.00</p>
						</div>
					</div>

					<button id="resetBtn">Reset</button>
				</article>
			</section>
		</div>
	</body>
</html>
